<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:include="fragments/head :: head"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="box col-md-6 col-md-offset-3">
                    <div class="stormpath-header">
                        <img src="https://stormpath.com/images/template/logo-nav.png"/>
                    </div>

                    <div class="alert alert-dismissable alert-success" th:if="${not #strings.isEmpty(status)}">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <p th:utext="#{'stormpath.web.login.status.' + ${status}}">|Login Status|</p>
                    </div>


                    <h1 th:inline="text">Hello! Welcome to<br/>[[${appName}]] App</h1>

                    <h3 th:inline="text">[[${appDescription}]]</h3>

                    <a class="btn btn-success" href="/restricted/secret">Click here for a secret message.</a>
                </div>
            </div>
        </div>
    </body>
</html>
